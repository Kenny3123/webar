<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR LOD Test</title>

  <!-- Ð Ð°Ð±Ð¾Ñ‡Ð¸Ðµ ÑÑÑ‹Ð»ÐºÐ¸ â€” Ð‘Ð•Ð— ÐŸÐ ÐžÐ‘Ð•Ð›ÐžÐ’ -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .arjs-video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
    }
    #fps {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 6px 12px;
      font-family: monospace;
      font-size: 18px;
      border-radius: 4px;
      z-index: 9999;
      pointer-events: none;
    }
    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 9999;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 18px;
      background: #4267f5;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: --</div>
  <div id="ui">
    <button onclick="loadModel('low.glb')">ðŸ”½ Low</button>
    <button onclick="loadModel('mid.glb')">ðŸ”¸ Mid</button>
    <button onclick="loadModel('high.glb')">ðŸ”¼ High</button>
  </div>

  <!-- ðŸŽ¯ ÐŸÑ€Ð¾ÑÑ‚Ð¾ AR Ð±ÐµÐ· Ð¼Ð°Ñ€ÐºÐµÑ€Ð° â€” Ð¼Ð¾Ð´ÐµÐ»ÑŒ Ð² Ñ†ÐµÐ½Ñ‚Ñ€Ðµ -->
  <a-scene
    embedded
    arjs="sourceType: webcam; 
          sourceWidth: 1280; 
          sourceHeight: 720; 
          displayWidth: 100%; 
          displayHeight: 100%; 
          debugUIEnabled: false;"
    renderer="antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- ÐœÐ¾Ð´ÐµÐ»ÑŒ Ð±ÑƒÐ´ÐµÑ‚ Ð·Ð´ÐµÑÑŒ -->
    <a-entity id="modelRoot" position="0 0 -2"></a-entity>
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    // FPS
    const fpsEl = document.getElementById('fps');
    let frames = 0;
    let last = performance.now();
    function tick() {
      frames++;
      const now = performance.now();
      if (now - last > 1000) {
        fpsEl.textContent = `FPS: ${Math.round(frames * 1000 / (now - last))}`;
        frames = 0;
        last = now;
      }
      requestAnimationFrame(tick);
    }
    tick();

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¼Ð¾Ð´ÐµÐ»ÐµÐ¹
    AFRAME.registerComponent('loader', {
      init: function () {
        window.loadModel = (url) => {
          const root = document.getElementById('modelRoot');
          
          // Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€ÑƒÑŽ Ð¼Ð¾Ð´ÐµÐ»ÑŒ
          while (root.firstChild) {
            root.removeChild(root.firstChild);
          }

          // Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ Ð½Ð¾Ð²ÑƒÑŽ Ñ‡ÐµÑ€ÐµÐ· A-Frame (Ð½Ðµ Ñ‡ÐµÑ€ÐµÐ· THREE!)
          const model = document.createElement('a-entity');
          model.setAttribute('gltf-model', url);
          model.setAttribute('scale', '0.5 0.5 0.5');
          model.setAttribute('position', '0 0 0');
          root.appendChild(model);
        };

        // Ð¡Ñ‚Ð°Ñ€Ñ‚ Ñ Low
        setTimeout(() => loadModel('low.glb'), 1000);
      }
    });

    document.querySelector('a-scene').setAttribute('loader', '');
  </script>
</body>
</html>
