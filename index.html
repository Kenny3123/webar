<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR LOD Test</title>

  <!-- ÐŸÑ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ñ‹Ðµ ÑÑÑ‹Ð»ÐºÐ¸ â€” Ð‘Ð•Ð— ÐŸÐ ÐžÐ‘Ð•Ð›ÐžÐ’ -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    * { margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 18px;
      background: #4267f5;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* FPS-Ð¼Ð¾Ð½Ð¸Ñ‚Ð¾Ñ€ */
    #fps {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00; /* Ð—ÐµÐ»Ñ‘Ð½Ñ‹Ð¹ */
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      border-radius: 4px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- FPS-ÑÑ‡Ñ‘Ñ‚Ñ‡Ð¸Ðº -->
  <div id="fps">FPS: --</div>

  <div id="ui">
    <button onclick="loadModel('low.glb')">ðŸ”½ Low</button>
    <button onclick="loadModel('mid.glb')">ðŸ”¸ Mid</button>
    <button onclick="loadModel('high.glb')">ðŸ”¼ High</button>
  </div>

  <!-- ÐŸÐ¾Ð»Ð½Ð¾ÑÐºÑ€Ð°Ð½Ð½Ñ‹Ð¹ AR Ð±ÐµÐ· Ð¼Ð°Ñ€ÐºÐµÑ€Ð° -->
  <a-scene
    arjs="sourceType: webcam; 
          sourceWidth: 1280; 
          sourceHeight: 720; 
          displayWidth: 100%; 
          displayHeight: 100%; 
          debugUIEnabled: false;"
    renderer="antialias: true;
              sortObjects: true;
              physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
  >
    <a-entity id="modelRoot" position="0 0 -2"></a-entity>
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    // FPS-Ð¼Ð¾Ð½Ð¸Ñ‚Ð¾Ñ€
    const fpsElement = document.getElementById('fps');
    let frameCount = 0;
    let lastTime = performance.now();
    let fps = 0;

    function updateFPS() {
      frameCount++;
      const now = performance.now();
      const delta = now - lastTime;

      if (delta >= 1000) { // Ñ€Ð°Ð· Ð² ÑÐµÐºÑƒÐ½Ð´Ñƒ
        fps = Math.round((frameCount * 1000) / delta);
        fpsElement.textContent = `FPS: ${fps}`;
        frameCount = 0;
        lastTime = now;
      }

      requestAnimationFrame(updateFPS);
    }

    // Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ FPS-ÑÑ‡Ñ‘Ñ‚Ñ‡Ð¸Ðº
    updateFPS();

    // Ð—Ð°Ð³Ñ€ÑƒÐ·Ñ‡Ð¸Ðº Ð¼Ð¾Ð´ÐµÐ»ÐµÐ¹
    AFRAME.registerComponent('loader', {
      init: function () {
        window.loadModel = (url) => {
          const root = document.getElementById('modelRoot');

          // Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€ÑƒÑŽ Ð¼Ð¾Ð´ÐµÐ»ÑŒ
          while (root.firstChild) {
            root.removeChild(root.firstChild);
          }

          // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð½Ð¾Ð²ÑƒÑŽ Ñ‡ÐµÑ€ÐµÐ· A-Frame
          const model = document.createElement('a-entity');
          model.setAttribute('gltf-model', url);
          model.setAttribute('scale', '0.5 0.5 0.5');
          model.setAttribute('position', '0 0 0');
          root.appendChild(model);
        };

        setTimeout(() => loadModel('low.glb'), 1500);
      }
    });

    document.querySelector('a-scene').setAttribute('loader', '');
  </script>
</body>
</html>
