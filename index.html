<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR LOD Test</title>

  <!-- –†–∞–±–æ—á–∏–µ —Å—Å—ã–ª–∫–∏ ‚Äî –ë–ï–ó –ü–†–û–ë–ï–õ–û–í -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, .a-canvas {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* –í–∞–∂–Ω–æ: –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫ */
    .arjs-video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
    }

    /* FPS */
    #fps {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 6px 12px;
      font-family: monospace;
      font-size: 18px;
      border-radius: 4px;
      z-index: 9999;
      pointer-events: none;
    }

    /* UI */
    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 9999;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 18px;
      background: #4267f5;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: --</div>
  <div id="ui">
    <button onclick="loadModel('low.glb')">üîΩ Low</button>
    <button onclick="loadModel('mid.glb')">üî∏ Mid</button>
    <button onclick="loadModel('high.glb')">üîº High</button>
  </div>

  <!-- –í–ê–ñ–ù–û: embedded + video settings -->
  <a-scene
    embedded
    arjs="sourceType: webcam;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1920;
          displayHeight: 1080;
          debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;
              antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <a-entity id="modelRoot" position="0 0 -2"></a-entity>
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    // FPS
    const fpsEl = document.getElementById('fps');
    let frames = 0;
    let last = performance.now();
    function tick() {
      frames++;
      const now = performance.now();
      if (now - last > 1000) {
        fpsEl.textContent = `FPS: ${Math.round(frames * 1000 / (now - last))}`;
        frames = 0;
        last = now;
      }
      requestAnimationFrame(tick);
    }
    tick();

    // Loader
    AFRAME.registerComponent('init-loader', {
      init: function () {
        window.loadModel = (url) => {
          const root = document.getElementById('modelRoot');
          // –£–¥–∞–ª—è–µ–º –≤—Å—ë
          while (root.firstChild) root.removeChild(root.firstChild);
          // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–¥–µ–ª—å
          const e = document.createElement('a-entity');
          e.setAttribute('gltf-model', url);
          e.setAttribute('scale', '0.5 0.5 0.5');
          root.appendChild(e);
        };
        setTimeout(() => loadModel('low.glb'), 1000);
      }
    });
    document.querySelector('a-scene').setAttribute('init-loader', '');
  </script>
</body>
</html>
