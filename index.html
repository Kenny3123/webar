<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR LOD Test</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 0; width: 100%;
      text-align: center;
      z-index: 20;
    }
#fps {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 6px 12px;
      font-family: monospace;
      font-size: 18px;
      border-radius: 4px;
      z-index: 9999;
      pointer-events: none;
    }
    button {
      margin: 10px;
      padding: 20px 32px;
      font-size: 22px;
      background: #4267f5;
      color: white;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div id="fps">FPS: --</div>

  <div id="ui">
    <button onclick="loadModel('low.glb')">Low(1k)</button>
    <button onclick="loadModel('mid.glb')">Mid(6k)</button>
    <button onclick="loadModel('high.glb')">High(25k)</button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker preset="hiro">
      <a-entity id="modelRoot"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ✅ FPS
    const fpsEl = document.getElementById('fps');
    let frames = 0;
    let last = performance.now();
    function tick() {
      frames++;
      const now = performance.now();
      if (now - last > 1000) {
        fpsEl.textContent = `FPS: ${Math.round(frames * 1000 / (now - last))}`;
        frames = 0;
        last = now;
      }
      requestAnimationFrame(tick);
    }
    tick();

    // ✅ Рабочая загрузка моделей
    function loadModel(url) {
      const root = document.getElementById('modelRoot');
      
      // Удаляем старую модель
      while (root.firstChild) {
        root.removeChild(root.firstChild);
      }

      // Создаём новую через A-Frame (без THREE!)
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', url);
      model.setAttribute('position', '0 0 0');
      model.setAttribute('scale', '1 1 1');
      model.setAttribute('rotation', '270 180 180'); // чтобы модель смотрела на камеру
      root.appendChild(model);
    }

    // Загружаем Low при старте
    setTimeout(() => loadModel('low.glb'), 1500);
  </script>
</body>
</html>
